<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-label>Titulo</ion-label>
  <ion-input [(ngModel)]="tareaEditando.titulo"></ion-input>

  <ion-label>Descripcion</ion-label>
  <ion-input [(ngModel)]="tareaEditando.descripcion"></ion-input>

  <ion-button (click)="clicBotonInsertar()">AÃ±adir Tarea</ion-button>


  <h1>LISTA DE TAREAS</h1>
  <ion-list>
    <ion-item *ngFor="let documentTarea of arrayColeccionTareas">
      <ion-grid>
        <ion-row>
      <h2>{{documentTarea.tarea.titulo}}</h2>
    </ion-row>
    <ion-row>
      <p>{{documentTarea.tarea.descripcion}}</p>
    </ion-row>
    </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
